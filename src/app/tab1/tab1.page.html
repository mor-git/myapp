<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button color="light" defaultHref="formulaire"></ion-back-button>
    </ion-buttons>
    <ion-title>
      LEGUMES
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
      <ion-row>
        <ion-col><ion-button (click)="legumes()" color="light">Légumes</ion-button></ion-col>
        <ion-col><ion-button (click)="commandes()" color="light">Commande</ion-button></ion-col>
      </ion-row>
  </ion-grid>
  <ion-grid >
    <div *ngIf="hideLegumes === true && hideCommande === false" class="legumesGrid">
      
        <ion-list>
          <ion-item>
            <ion-avatar slot="start" (click)="openImageModal()">
              <img src="./assets/img/manioc.jpg">
            </ion-avatar>
            <ion-label>
              <h2>Manioc</h2>
              <p>Prix , 600f kg</p>
            </ion-label>
            <ion-icon (click)="openModal()" name="cart"></ion-icon>
          </ion-item>

          <ion-item>
            <ion-avatar slot="start">
              <img src="./assets/img/carrote.jpg">
            </ion-avatar>
            <ion-label>
              <h2>Carrote</h2>
              <p>Prix, 300f kg</p>
            </ion-label>
            <ion-icon (click)="openModal()" name="cart-outline"></ion-icon>
          </ion-item>
          
          <ion-item>
            <ion-avatar slot="start">
              <img src="./assets/img/carrote.jpg">
            </ion-avatar>
            <ion-label>
              <h2>Patate</h2>
              <p>Prix, 500f kg</p>
            </ion-label>
            <ion-icon (click)="openModal()" name="cart-outline"></ion-icon>
          </ion-item>

        </ion-list>

    </div>
    <div  *ngIf="hideCommande === true && hideLegumes === false"  class="commandesGrid">
      <ion-row>
        <ion-col>
          <form [formGroup]="formgroup" style="margin-left: 12%;margin-right: 12%;">
            <label>Nom</label>
            <ion-input type="text" formControlName="prenom"></ion-input>
            <label>Telephone </label>
            <ion-input type="number" formControlName=""></ion-input>
            <ion-label position="floating">Adresse</ion-label>
            <textarea  placeholder="Entrez plus d'information ici..." formControlName="adr"></textarea><br><br>
            <ion-button expand="block" shap="round" color="light" (click)="recupe()">Valider</ion-button>
        </form>
      </ion-col>
      </ion-row>
    </div>
  </ion-grid>
